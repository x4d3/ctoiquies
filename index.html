<body>
    <div ng-app="myapp">

      <div class="container text-center col-md-4" ng-controller="mainController">
        <div class="page-header">
          <h1>ctoiqui.es</h1>
           <p>Une répartie sans égales.</p>
        </div>
        <form>
          <h3>Créer  un lien</h3>

            C'est toi qui es <input type="text" class="form-control" placeholder="Enter text" ng-model="model.input" />

            <a ng-show="model.show()" ng-href="{{model.getLink()}}" ng-bind="model.getLink()"></a>
          </div>
          <button ng-show="model.show()" class="btn btn-default" clip-copy="model.getLink()" clip-click-fallback="fallback(model.getLink())">Copy!</button>
